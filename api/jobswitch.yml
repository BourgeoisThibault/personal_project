swagger: '2.0'
info:
  description: This is a sample of server CLIENT. This server is only for client operation.
  version: 1.0.0
  title: Swagger jobswitch
  contact:
    name: BOURGEOIS Thibault
    email: thibault.bourgeois@etu.u-pec.fr
host: 'localhost:25002'
basePath: /client
tags:
  - name: users
    description: User operation for client (cf. exam)
  - name: accounts
    description: Account operation for client (cf. exam)
  - name: history
    description: History operation for client (cf. exam)
schemes:
  - http
paths:
  '/user/{id}':
    get:
      tags:
        - users
      summary: Get my information
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of user to return
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/UserDto'
        '403':
          description: FORBIDDEN
          schema:
            $ref: '#/definitions/ErrorModels'
  /accounts:
    put:
      tags:
        - accounts
      summary: Make transation
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: userDto
          description: ''
          required: true
          schema:
            $ref: '#/definitions/AccountTransaction'
      responses:
        '200':
          description: successful operation
        '403':
          description: FORBIDDEN
          schema:
            $ref: '#/definitions/ErrorModels'
  '/accounts/users/{id}':
    get:
      tags:
        - accounts
      summary: List all accounts of client
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of user for accounts to return
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AccountDto'
        '403':
          description: FORBIDDEN
          schema:
            $ref: '#/definitions/ErrorModels'
  '/history/account/{id}':
    get:
      tags:
        - history
      summary: List all transaction of client for one account
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of user for accounts to return
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/HistoryDto'
        '403':
          description: FORBIDDEN
          schema:
            $ref: '#/definitions/ErrorModels'
  '/history/user/{id}':
    get:
      tags:
        - history
      summary: List all transaction of client for all account
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of user for accounts to return
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/HistoryDto'
        '403':
          description: FORBIDDEN
          schema:
            $ref: '#/definitions/ErrorModels'
definitions:
  UserDto:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      lastName:
        type: string
        example: BOURGEOIS
      firstName:
        type: string
        example: Thibault
      address:
        type: string
        example: 26 rue Chateaubriand
      phone:
        type: string
        example: 0629516898
      birth:
        type: string
        format: date
        example: '2017-07-06'
  AccountDto:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      userDto:
        $ref: '#/definitions/UserDto'
      accountType:
        type: string
        example: Compte courant
      solde:
        type: integer
        format: double
        example: 123.45
  AccountTransaction:
    type: object
    properties:
      idAccount:
        type: integer
        format: int64
        example: 1
      putMoney:
        type: boolean
        example: true
      amount:
        type: integer
        format: double
        example: 123.45
  HistoryDto:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      accountDto:
        $ref: '#/definitions/AccountDto'
      putTransaction:
        type: boolean
        example: true
      amount:
        type: integer
        format: double
        example: 123.45
      dateTransaction:
        type: string
        format: date-time
        example: '1510008521000'
  ErrorModels:
    type: object
    properties:
      Message:
        type: string
        example: Aucune resources
