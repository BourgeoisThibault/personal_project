#swagger: '2.0'
info:
  description: Description d'utilisation de l'API de l'application REST de JobSwitch.
  version: 1.0.0
  title: API JobSwitch
  contact:
    name: BOURGEOIS Thibault
    email: thibault.bourgeois@etu.u-pec.fr
host: 'rest.jobswitch.inside.esiag.info'
basePath: /
tags:
  - name: sample
    description: operation sample
  - name: user
    description: operation user
  - name: workplace
    description: operation workplace
  - name: workentity
    description: operation workentity
paths:
  '/sample':
    get:
      tags:
        - sample
      summary: Get all sample
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Sample'
  /user/:
    get:
      tags:
        - user
      summary: Get all users
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      tags:
        - user
      summary: Create one users
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: "body"
          name: "body"
          description: "User to add"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/User'
  /user/{id}:
    get:
      tags:
        - user
      summary: Get user by id
      description: ''
      produces:
        - application/json
      parameters:
      - name: "id"
        in: "path"
        description: "ID of user to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/User'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Error'
  /workplace/:
    get:
      tags:
        - workplace
      summary: Get all workplace
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Workplace'
  /workentity/:
    get:
      tags:
        - workentity
      summary: Get all workEntity
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/WorkEntity'
definitions:
  Sample:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      myString:
        type: string
        example: test
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      firstName:
        type: string
        example: Thibault
      lastName:
        type: string
        example: BOURGEOIS
      mail:
        type: string
        example: thibault.bourgeois@etu.u-pec.fr
      pseudo:
        type: string
        example: ncna
      password:
        type: string
        example: SHA2('mypass', 512)
      dateOfBirth:
        type: string
        example: 06/07/1993
      workEntity:
        $ref: '#/definitions/WorkEntity'
      workplace:
        $ref: '#/definitions/Workplace'
  WorkEntity:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      wording:
        type: string
        example: Metro 1
  Workplace:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      wording:
        type: string
        example: Chauffeur
  Error:
    type: object
    properties:
      code:
        type: string
        example: 404
      reason:
        type: string
        example: User <id> not found